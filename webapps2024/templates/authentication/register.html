<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <link
      rel="shortcut icon"
      href="./assets/webpay-logo.png"
      type="image/x-icon"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
  </head>
  <body>
    <!-- <div id="preloader">
      <div class="loader"></div>
  </div> -->
    {% comment %} <div id="alert-container" data-messages="{{ messages_json  }}"></div> {% endcomment %}
    <div id="register" class="contain">
      <div class="logo">
        <img
            class="img"
            src="{% static 'Images/webpay-logo.png' %}"
            alt="logo icon"
          />
      </div>

       {% if messages %}
            <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
      <form class="form" class="/register" method="post">
        {% csrf_token %}

        <div class="name">
          <input type="text" placeholder="first name" name="fname" required>
          <input type="text" placeholder="last name" name="lname" required>
        </div>

        <div class="name">
          <input
          type="text"
          placeholder="Username"
          name="username"
          required
        />
        <select name="currency" id="currency">
          <option value="">--currency--</option>
          <option value="USD">USD</option>
          <option value="EUR">EUR</option>
          <option value="GBP">GBP</option>
        </select>
        </div>

        <input
          type="email"
          placeholder="Email"
          name="email"
          required
        />
        <div class="password">
          <input placeholder="Choose Password" name="password1" type="password" required />
          <input placeholder="Confirm Password" name="password2" type="password" required />
        </div>
        

        <!-- <a href="#" class="">Forget Email?</a> -->

        <button class="btn" type="submit">Next</button>
        <div class="or">
          <div class="line"></div>
          <p>or</p>
          <div class="line"></div>
        </div>
      </form>
      <button class="btn3 btn2">Login</button>
    </div>
    <footer class="authfooter">
      <p>
        Â© Webapps2024 . All rights reserved | Privacy Policy | Terms of Use |
        Contact us
      </p>
    </footer>
    <script src="{% static "js/script.js" %}"></script>
  </body>
</html>
