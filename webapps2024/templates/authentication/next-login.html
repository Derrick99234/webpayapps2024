<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <link
      rel="shortcut icon"
      href="./assets/webpay-logo.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <body>

    <div class="forms" action="/login" method="post">

          <img
            class="img"
            src="{% static 'Images/webpay-logo.png' %}"

          />
        </div>

        <form class="form" method="post">
          <input
            name="email"
            type="email"
            placeholder="Email or username"
          />

            name="password"
            type="password"
            placeholder="Enter your password"
          />

          <a href="#" class="forgetmail">Forget Email?</a>

          <button class="btn" type="submit">Next</button>
          <div class="or">
            <div class="line"></div>
            <p>or</p>
            <div class="line"></div>
          </div>
          <button class="btn2" type="submit">Register</button>
        </form>
      </div>
    </div>
